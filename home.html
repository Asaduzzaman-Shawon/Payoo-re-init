<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>home</title>
</head>
<body>
    <div class="phone flex container mx-auto mt-4">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <!-- Main Containt -->
              <div class="artboard artboard-demo phone-1">
                <!-- Account content -->
                <div class="stats shadow mb-2">
                    <div class="stat">
                      <div class="stat-title">Total Page Views</div>
                      <div id="ammount" class="stat-value">89</div>
                      <div class="stat-desc">21% more than last month</div>
                    </div>
                  </div>
                  <div class="bt">
                    <button id="cashInBtn" class="btn btn-lg">Cash In</button>
                    <button id="cashOutBtn" class="btn btn-lg">Cash Out</button>
                  </div>
                  <!-- asbe jabe -->
                  <form id="asbeCash" class="card-body hidden">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash In Ammount</span>
                      </label>
                      <input id="cash-in-amount" type="number" placeholder="Enter your Ammount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 digit pin</span>
                      </label>
                      <input id="pin-out" type="password" placeholder="Enter your Pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Resend pin?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="cash-in-btn" class="btn btn-primary" type="submit">Cash In</button>
                    </div>
                  </form>
                  <form id="jabeCash" class="card-body hidden">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash Out Ammount</span>
                      </label>
                      <input type="number" placeholder="Enter your Ammount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 digit pin</span>
                      </label>
                      <input type="password" placeholder="Enter your Pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Resend pin?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="cash-out-btn" class="btn btn-primary" type="submit">Cash Out</button>
                    </div>
                  </form>

              </div>
            </div>
          </div>
    </div>

<script src="home.js"></script>
</body>
</html>
