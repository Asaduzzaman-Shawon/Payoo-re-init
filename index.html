<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <div class="phone flex container mx-auto mt-4">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <!-- Main Containt -->
              <div class="artboard artboard-demo phone-1">
                <!-- From content -->
                <div class="card bg-base-100 w-[80%] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Number</span>
                        </label>
                        <input type="email" placeholder="Enter your Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 digit pin</span>
                        </label>
                        <input type="password" placeholder="Enter your Pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" type="submit">Login</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </div>


    <script src="js.js"></script>
</body>
</html>
